<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>YouTube Data Hub - Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-wordcloud@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');

        :root {
            --bg-body: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
            --color-1: #8cd6d1;
            --color-2: #f7c97e;
            --color-3: #f9a697;
            --color-4: #a7a6e0;
            --color-5: #a0d68c;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 共通チャートコンテナ */
        .chart-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 4rem auto;
            position: relative;
            /* オーバーレイの基準 */
        }

        /* Word Cloud エリア */
        #wordCloudContainer {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #fbfbfb;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* トレンドチャート エリア */
        .line-chart-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #fbfbfb;
            border-radius: 16px;
            position: relative;
        }

        /* モバイル対応: 画面幅が狭い場合は縦方向に余裕を持たせる (1.25:1) */
        @media (max-width: 768px) {

            #wordCloudContainer,
            .line-chart-container {
                aspect-ratio: 1.25 / 1;
            }

            .section-title {
                font-size: 1.1rem;
                margin-bottom: 0.75rem;
            }

            .chart-section {
                margin-bottom: 3rem;
            }
        }

        /* オーバーレイ (Word Cloud内に表示) */
        #wcOverlay {
            position: absolute;
            inset: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            display: none;
            /* 初期非表示 */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .section-title {
            font-weight: 900;
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            gap: 0.5rem;
        }

        .section-note {
            font-size: 0.8rem;
            color: #888;
            font-weight: normal;
            margin-left: auto;
        }

        /* HEADER */
        header {
            border-bottom: 1px solid #f0f0f0;
        }

        /* PICKUPエリア */
        .pickup-box {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .pickup-tag {
            padding: 4px 12px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #666;
        }

        /* ローディング */
        #loading {
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="p-6 md:p-12">

    <!-- LOADING -->
    <div id="loading">
        <div class="text-sm font-bold text-gray-400">LOADING DATA HUB...</div>
    </div>

    <div class="max-w-4xl mx-auto">
        <!-- HEADER -->
        <header class="mb-10 pb-6 text-center">
            <h1 class="text-3xl md:text-5xl font-black tracking-tight text-gray-900 mb-2">YouTube Data Hub</h1>
            <p class="text-xs font-bold text-gray-400 tracking-[0.2em] uppercase">Visualizing Public Opinion</p>
            <div class="mt-4 text-[10px] text-gray-400 font-mono">
                LAST UPDATED: <span id="lastUpdated">--/-- --:--</span>
            </div>
        </header>

        <!-- PICKUP TOPICS -->
        <div class="mb-12">
            <div class="text-center mb-2 text-xs font-bold text-gray-400">PICKUP TOPICS</div>
            <div id="pickupArea" class="pickup-box"></div>
        </div>

        <!-- SECTION 1: WORD CLOUD -->
        <section class="chart-section">
            <h2 class="section-title">
                政策別 注目度ワードクラウド
                <span class="section-note">集計: <span id="wcDateLabel" class="font-bold text-teal-600">--日分</span></span>
            </h2>

            <div id="wordCloudContainer">
                <canvas id="wordCloudChart"></canvas>

                <!-- Drilldown Overlay (枠外クリックで閉じる) -->
                <div id="wcOverlay" onclick="closeOverlay()">
                    <button onclick="closeOverlay()"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 z-50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <!-- Center Details (クリック伝播を停止) -->
                    <div class="relative w-[95%] h-[95%] sm:w-[90%] sm:h-[90%] max-w-[420px] max-h-[420px] flex flex-col items-center justify-center bg-white/95 backdrop-blur-sm rounded-3xl p-4 shadow-2xl"
                        onclick="event.stopPropagation()">
                        <!-- タイトルを上部に配置 -->
                        <div class="mb-4 text-center">
                            <span id="overlayCenterText"
                                class="text-lg sm:text-xl font-bold text-gray-800 border-b-2 border-teal-500 pb-1"></span>
                        </div>
                        <div class="relative w-full flex-grow">
                            <canvas id="drilldownChart" class="relative z-10"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-center text-[10px] text-gray-400 mt-2">※キーワードをクリックすると詳細内訳を表示します</p>
        </section>

        <!-- SECTION 2: TREND CHART -->
        <section class="chart-section">
            <h2 class="section-title">
                政策別 注目度の推移
                <span class="section-note">期間: <span id="trendDateLabel">--/-- 〜 --/--</span></span>
            </h2>
            <div class="line-chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </section>

    </div>

    <script>
        const DATA_SOURCE = './data.json'; // PRODUCTION
        const PALETTE = ['#8cd6d1', '#f7c97e', '#f9a697', '#a7a6e0', '#a0d68c', '#e0a6c7', '#8cc0d6'];

        let appData = null;
        let wcChart = null;
        let lineChart = null;
        let pieChart = null;

        async function init() {
            try {
                const res = await fetch(DATA_SOURCE + '?t=' + new Date().getTime()); // Disable cache
                if (!res.ok) throw new Error('Data load failed');
                appData = await res.json();

                // Meta Info
                const meta = appData.meta || {};
                document.getElementById('loading').style.display = 'none';

                let lastUpdatedDate = null;
                if (meta.lastUpdated) {
                    lastUpdatedDate = new Date(meta.lastUpdated);
                    document.getElementById('lastUpdated').innerText = lastUpdatedDate.toLocaleString('ja-JP');
                }

                // Date Label Fallback
                if (meta.targetDateLabel) {
                    document.getElementById('wcDateLabel').textContent = meta.targetDateLabel;
                } else if (lastUpdatedDate) {
                    // Fallback to lastUpdated if specific target label is missing
                    document.getElementById('wcDateLabel').textContent = `${lastUpdatedDate.getMonth() + 1}月${lastUpdatedDate.getDate()}日分 (推定)`;
                } else {
                    document.getElementById('wcDateLabel').textContent = '(日付データなし)';
                }

                if (meta.rangeLabel) {
                    document.getElementById('trendDateLabel').textContent = meta.rangeLabel;
                }

                renderPickups();
                renderWordCloud();
                renderTrendChart();

            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = '<div class="text-red-500 font-bold">DATA LOAD ERROR<br>Please check data.json</div>';
            }
        }

        // --- 1. PICKUP TOPICS ---
        function renderPickups() {
            if (!appData.wordCloud) return;
            const topItems = [...appData.wordCloud].sort((a, b) => b.score - a.score).slice(0, 6);
            document.getElementById('pickupArea').innerHTML = topItems.map(item =>
                `<span class="pickup-tag">${item.text}</span>`
            ).join('');
        }

        // --- 2. WORD CLOUD ---
        function renderWordCloud() {
            const container = document.getElementById('wordCloudContainer');
            const ctx = document.getElementById('wordCloudChart').getContext('2d');
            const data = appData.wordCloud || [];

            if (wcChart) wcChart.destroy();

            wcChart = new Chart(ctx, {
                type: 'wordCloud',
                data: {
                    labels: data.map(d => d.text),
                    datasets: [{

                        data: data.map(d => {
                            // コンテナ幅に基づいた動的フォントサイズ計算 (360px見切れ修正版)
                            const w = container.offsetWidth;
                            const isSmall = w < 400;

                            // 1. スコアに基づく基本サイズ
                            const baseSize = isSmall ? (w * 0.025) : (w * 0.018);
                            const multiplier = isSmall ? (w * 0.0008) : (w * 0.0008);
                            const provisionalSize = baseSize + (d.score * multiplier);

                            // 2. 「単語の長さ」に基づく物理的な制限 (見切れを絶対に防ぐ)
                            const safetyPadding = isSmall ? 50 : 30;
                            const maxSafeSize = (w - safetyPadding) / d.text.length;

                            // 3. 画面幅に対する絶対的な上限 (スマホ時は横幅の15%以内に抑える)
                            const maxAbsoluteSize = isSmall ? (w * 0.15) : (w * 0.07);

                            return Math.min(provisionalSize, maxSafeSize, maxAbsoluteSize);
                        }),
                        color: (ctx) => {
                            const d = data[ctx.dataIndex];
                            if (!d) return '#ccc';
                            const val = Math.floor(187 - (187 - 51) * (d.score / 100));
                            return `rgb(${val},${val},${val})`;
                        }
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    layout: {
                        padding: container.offsetWidth < 400 ? 25 : 15
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    elements: {
                        word: {
                            rotationSteps: 2,
                            minRotation: 0,
                            maxRotation: 0,
                            rotate: 0,

                            padding: container.offsetWidth < 600 ? 3 : 4,
                            fontFamily: 'Noto Sans JP',
                            fontWeight: '900',

                            hoverColor: '#34d399',
                            hoverWeight: 'bold'
                        }
                    },
                    onClick: (e, items) => {
                        if (items.length > 0) {
                            const idx = items[0].index;
                            const text = wcChart.data.labels[idx];
                            openOverlay(text);
                        }
                    },
                    onHover: (e, items) => {
                        e.native.target.style.cursor = items.length > 0 ? 'pointer' : 'default';
                    }
                }
            });
        }

        // --- 3. OVERLAY & PIE CHART (INTERNAL LABELS) ---
        function openOverlay(category) {
            const overlay = document.getElementById('wcOverlay');
            overlay.style.display = 'flex';
            document.getElementById('overlayCenterText').innerText = category;

            const ctx = document.getElementById('drilldownChart').getContext('2d');

            if (pieChart) {
                pieChart.destroy();
                pieChart = null;
            }

            let pData = [];
            let bgColors = PALETTE;
            try {
                if (appData.pie && appData.pie[category] && appData.pie[category].length > 0) {
                    pData = appData.pie[category];
                } else {
                    pData = [{ label: '詳細データなし', percent: 100 }];
                    bgColors = ['#e5e7eb'];
                }
            } catch (e) {
                pData = [{ label: 'データ読込エラー', percent: 100 }];
                bgColors = ['#fee2e2'];
            }

            const isSmallScreen = window.innerWidth < 480;

            try {
                pieChart = new Chart(ctx, {
                    type: 'doughnut',
                    plugins: [ChartDataLabels],
                    data: {
                        labels: pData.map(d => d.label),
                        datasets: [{
                            data: pData.map(d => d.percent),
                            backgroundColor: bgColors,
                            borderWidth: 0,
                            hoverOffset: 15
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        layout: {
                            padding: isSmallScreen ? 10 : 20
                        },
                        // 文字が収まる範囲で穴を調整(60%)
                        cutout: '60%',
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    title: () => null,
                                    label: (c) => ` ${c.label}: ${c.raw}%`
                                }
                            },
                            datalabels: {
                                // 重なった場合は自動回避 ('auto')
                                display: (context) => {
                                    if (pData.length <= 1) return true;
                                    const val = context.dataset.data[context.dataIndex];
                                    // 3%未満は流石に狭いので非表示、それ以外は'auto'に任せる
                                    return val < 3 ? false : 'auto';
                                },
                                anchor: 'center',
                                align: 'center',
                                color: (context) => {
                                    let bg = context.dataset.backgroundColor;
                                    if (Array.isArray(bg)) bg = bg[context.dataIndex];
                                    if (!bg || typeof bg !== 'string' || !bg.startsWith('#')) return '#333333';

                                    const r = parseInt(bg.slice(1, 3), 16);
                                    const g = parseInt(bg.slice(3, 5), 16);
                                    const b = parseInt(bg.slice(5, 7), 16);
                                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                                    return brightness > 155 ? '#333333' : '#ffffff';
                                },
                                font: {
                                    weight: 'bold',
                                    size: (context) => {
                                        const label = context.chart.data.labels[context.dataIndex] || '';
                                        const base = isSmallScreen ? 10 : 12;
                                        if (label.length > 7) return Math.max(8, base - 3);
                                        if (label.length > 5) return Math.max(9, base - 1);
                                        return base;
                                    }
                                },
                                formatter: (value, context) => {
                                    return context.chart.data.labels[context.dataIndex];
                                }
                            }
                        },
                        animation: {
                            animateScale: true,
                            animateRotate: true
                        }
                    }
                });
            } catch (err) {
                console.error("Chart Render Error:", err);
            }
        }

        function closeOverlay() {
            document.getElementById('wcOverlay').style.display = 'none';
        }

        // --- 4. TREND CHART ---
        function renderTrendChart() {
            const container = document.getElementById('lineChart').parentElement;
            const ctx = document.getElementById('lineChart').getContext('2d');
            const trends = appData.trends || [];
            if (trends.length === 0) return;

            if (lineChart) lineChart.destroy();

            const dates = trends.map(d => d.date);
            const cats = Object.keys(trends[0]).filter(k => k !== 'date');

            const datasets = cats.map((cat, i) => ({
                label: cat,
                data: trends.map(d => d[cat]),
                borderColor: PALETTE[i % PALETTE.length],
                backgroundColor: PALETTE[i % PALETTE.length],
                borderWidth: 2.5,
                pointRadius: 0,
                pointHoverRadius: 6,
                tension: 0.1,
                fill: false,
                clip: false // はみ出しを許容してマーカーの欠けを防ぐ
            }));

            lineChart = new Chart(ctx, {
                type: 'line',
                data: { labels: dates, datasets: datasets },
                options: {
                    maintainAspectRatio: false,
                    layout: {
                        padding: container.offsetWidth < 600 ? 10 : 20
                    },
                    plugins: {
                        legend: {
                            display: true, position: 'bottom', align: 'center',
                            labels: {
                                boxWidth: 10, usePointStyle: true,
                                padding: container.offsetWidth < 600 ? 10 : 20,
                                font: {
                                    size: container.offsetWidth < 600 ? 9 : 11,
                                    family: 'Noto Sans JP'
                                },
                                color: '#666'
                            }
                        },
                        tooltip: {
                            mode: 'index', intersect: false,
                            itemSort: (a, b) => b.raw - a.raw, // 値の大きい順 (上位順) にソート
                            callbacks: { label: (c) => ` ${c.dataset.label}` }
                        }
                    },
                    scales: {
                        x: {
                            offset: true, // 両端に余裕を持たせてマーカーの欠けを防ぐ
                            grid: { display: true, color: '#f5f5f5' },
                            ticks: {
                                maxTicksLimit: container.offsetWidth < 600 ? 4 : 8,
                                color: '#aaa',
                                font: { size: 10 }
                            }
                        },
                        y: { display: false }
                    },
                    interaction: { mode: 'nearest', axis: 'x', intersect: false }
                }
            });
        }

        window.closeOverlay = closeOverlay;

        // --- 究極のレスポンシブ対応: リサイズ監視 ---
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                renderWordCloud();
                renderTrendChart();
            }, 250);
        });

        init();
    </script>
</body>

</html>
